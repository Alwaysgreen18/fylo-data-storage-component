<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage | Frontend mentor Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="data">
            <div class="data__left-unit">
                <img src="images/logo.svg" alt="" class="logo">
                <div class="data__upload-methods">
                    <img src="images/icon-document.svg" alt="" class="data__upload-methods__files">
                    <img src="images/icon-folder.svg" alt="" class="data__upload-methods__files">
                    <img src="images/icon-upload.svg" alt="" class="data__upload-methods__files">
                </div>
            </div>
            <div class="data__storage">
                    <p class="data__storage__info__top-text">
                        You've used <span class="data__storage__info__top-text--big">815 GB</span> of your storage
                    </p>
                    <div class="data__storage__progress-bar">
                        <div class="indi">
                            <div class="indicator"></div>
                        </div>
                    </div>
                    <div class="data__storage-min-max">
                        <p class="data__storage-min">0 GB</p>
                        <p class="data__storage-max">1000 GB</p>
                    </div>
                <div class="data__storage-left">
                    <p class="data__size-left">
                        185 <span class="size">GB Left</span>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
